<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
    <fieldset class="mb-3">
        <label for="username" class="block">Username: </label>
        <input type="text" 
            ngModel
            #username="ngModel"
            name="username" id="username" 
            placeholder="johndoe" 
            class="border border-slate-300 p-2 rounded w-2/4">
    </fieldset>

    <button type="submit" class="bg-orange-500 hover:bg-orange-400 p-2 rounded">Login</button>
</form>
