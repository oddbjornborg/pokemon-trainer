<li *ngIf="pokemon" 
    [ngClass]="{'ring-white': isInTeam, 'ring-red-700': !isInTeam}"
    class="bg-red-600 ring-4 my-6 p-3 shadow rounded flex justify-between items-center">

    <section class="flex items-center">
        <img src={{pokemon.image}} alt={{pokemon.name}} />
        <img *ngIf="isVisible" src="assets/img/pokeball_sprite.png" alt="pokeball"
            [ngClass]="{'animate__fadeOut': isBeingRemoved, 'animate__rotateIn': isVisible && !isBeingRemoved}" class="w-10 h-10 animate__animated animate__rotateIn" />
    </section>

    <section class="text-xl text-white uppercase">
        <span>{{ pokemon!.name }}</span>
    </section>

    <section>

        <div class="flex flex-col justify-center gap-2">
            <button type="button" class="mx-2 p-2 bg-green-500 rounded">Stats</button>
    
            <ng-container *ngIf="isInTeam; then removeFromTeam else addToTeam"></ng-container>
    
            <ng-template #addToTeam>
                <button (click)="onIChooseYouClick()" class="mx-2 p-2 bg-blue-500 rounded w-24" [disabled]="loading">
                    Add
                </button>
            </ng-template>
    
            <ng-template #removeFromTeam>
                <button (click)="onIChooseYouClick()" class="mx-2 p-2 bg-red-500 rounded w-24" [disabled]="loading">
                    Remove
                </button>
            </ng-template>
        </div>

    </section>
</li>
