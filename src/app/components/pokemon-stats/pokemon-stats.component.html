<div class="w-96 p-4 bg-red-600 rounded border-4 border-white space-y-4 flex flex-col items-center">

    <img src="{{pokemonStats?.image}}" alt="pokemonStats.name" class="w-40" />
    <p class="text-2xl uppercase text-white">{{pokemonStats?.name}}</p>

    <section class="space-y-3 w-3/4  ">

        <div>
            <span>HP</span>
            <div class="bg-green-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-l-full"
            style="width: {{pokemonStats?.hp}}%">
                {{pokemonStats?.hp}}
            </div>
        </div>

        <div>
            <span>Attack</span>
            <div class="bg-yellow-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-l-full"
            style="width: {{pokemonStats?.attack}}%">
                {{pokemonStats?.attack}}
            </div>

        </div>

        <div>
            <span>Defense</span>
            <div class="bg-purple-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-l-full"
            style="width: {{pokemonStats?.defense}}%">
                {{pokemonStats?.defense}}
            </div>
        </div>

        <div>
            <span>Special Attack</span>
            <div class="bg-teal-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-l-full"
            style="width: {{pokemonStats?.special_attack}}%"> 
                {{pokemonStats?.special_attack}}
            </div>
        </div>

        <div>
            <span>Special Defense</span>
            <div class="bg-cyan-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-l-full"
            style="width: {{pokemonStats?.special_defense}}%">
                {{pokemonStats?.special_defense}}
            </div>
        </div>

        <div>
            <span>Speed</span>
            <div class="bg-indigo-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-l-full"
            style="width: {{pokemonStats?.speed}}%">
                {{pokemonStats?.speed}}
            </div>
        </div>
    </section>
</div>
